apiVersion: apps/v1
kind: Deployment
metadata:
  name: timofeev-db
  namespace: timofeev-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timofeev-db
  template:
    metadata:
      labels:
        app: timofeev-db
    spec:
      containers:
      - name: postgres
        image: cr.yandex/crpo7tdod3sj8k3of2r6/taskbot-db:latest
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: db-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: timofeev-ns
spec:
  selector:
    app: timofeev-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
