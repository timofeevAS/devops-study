apiVersion: apps/v1
kind: Deployment
metadata:
  name: timofeev-db
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timofeev-db
  template:
    metadata:
      labels:
        app: timofeev-db
    spec:
      containers:
      - name: postgres
        image: {{ .Values.image.db.repository }}:{{ .Values.image.db.tag }}
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
      volumes:
          - name: db-data
            persistentVolumeClaim:
              claimName: timofeev-pvc
